<!DOCTYPE html>
<html lang="en">
  <head xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Register</title>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Categorias</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
  	<div class="content">
  		<div class="form-box bg-light text-dark col-lg-4 col-md-6 col-sm-8">
			<form method="post">
				<div id="fields" th:object="${usuario}">
					<h2 class="mb-3 text-center">Crie uma conta</h2>
					<input th:field="*{nome}" placeholder="Nome Completo" type="text" class="form-control"/>
					<input th:field="*{email}" placeholder="Email" type="email" class="form-control"/>
					<input th:field="*{cpf}" placeholder="CPF" type="text" class="form-control"/>
					<input th:field="*{login}" placeholder="Username" type="text" class="form-control"/>
					<input th:field="*{senha}" placeholder="Password" type="password" class="form-control"/>
				</div>
				<div id="radios" th:object="${roleSelected}">
					<div class="form-check"  >
						<input th:value="cliente" th:field="*{nomeRole}" type="radio" class="form-check-input" name="role" checked="" />
						<label class="from-check-label">Ser Apenas Cliente</label>
					</div>
					<div class="form-check">
						<input th:value="trabalhar"  th:field="*{nomeRole}" type="radio" class="form-check-input" name="role" />
						<label class="from-check-label">Trabalhar Conosco</label>
					</div>
				</div>
				<div class="py-3">
					<button class="btn btn-primary btn-block p-3" type="submit">CRIE SUA CONTA</button>
				</div>
				<hr/>
				<a href="#">Você já está registrado na UJOB?</a>
			</form> 
		</div>
	</div>
  </body>
</html>
