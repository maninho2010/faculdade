<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Categorias</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/categorias.css}" />
</head>
<body>
	
	<th:block th:replace="fragments/navigation :: navbar"/>
	
	<section class="container mt-5">
		<form method="post" th:object="${categoria}">
			<div class="col-md-6 px-0 input-group mb-3">
			  <input th:field="*{nome}" placeholder="Search..." type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" />
			  		  <div class="input-group-append">
				<button class="input-group-text" id="inputGroup-sizing-default"><i class="fa fa-search"></i></button>
			  </div>
			</div>
		</form>
	</section>

	<div class="container">
		<h2 class="h2 my-3">Categorias:</h2>
		<th:block th:if="${#lists.size(categorias) == 0}">
			<h6>Não há resultados disponíveis para sua pesquisa</h6>
		</th:block>
		<div class="card-deck">
			<div th:each="categ : ${categorias}" class="card bg-default mb-3 text-center" style="min-width: 15rem;">
				<a class="card-link" th:href="@{/categorias/{id}(id=${categ.id})}">
				  <img class="card-img-top" th:src="@{/images/categorias/}+${categ.imagem}" alt="Card image cap" />
				  <div class="card-footer">
				  	<h5 class="card-title" th:text="${categ.nome}"></h5>
				  </div>
			   </a>
			</div>
		</div>
	</div>
	
	<div class="container my-3">
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
			<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>
	</div>
	<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
